<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Signal Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Traffic Signal Checker</h1>
    <label for="colorInput">Enter traffic signal color:</label>
    <input type="text" id="colorInput" placeholder="e.g., Red, Yellow, Green">
    <button onclick="checkSignal()">Check Signal</button>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
